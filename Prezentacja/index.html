<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script>
      function getSlides() {
        return document.querySelectorAll('.slide');
      }
      let currentSlide = 0;

      function prevSlide() {
        if (currentSlide == 0) {
          return;
        }
        currentSlide -= 1;
        getSlides().forEach(slide => {
          slide.style.transform = `translateX(${-currentSlide}00%)`;
        });
        disableControls();
      }
      function nextSlide() {
        if (currentSlide == getSlides().length-1) {
          return;
        }
        currentSlide += 1;
        getSlides().forEach(slide => {
          slide.style.transform = `translateX(${-currentSlide}00%)`;
        });
        disableControls();
      }

      function disableControls() {
        if (currentSlide == 0) {
          document.getElementsByClassName("slide-prev")[0].style.opacity = 0;
        } else {
          document.getElementsByClassName("slide-prev")[0].style.opacity = 1;
        }

        if (currentSlide == getSlides().length-1) {
          document.getElementsByClassName("slide-next")[0].style.opacity = 0;
        } else {
          document.getElementsByClassName("slide-next")[0].style.opacity = 1;
        }
      }
    </script>
    <title>Prezentacja</title>
  </head>
  <body>
    <button class="slide-prev" onclick="prevSlide()">❮</button>
    <button class="slide-next" onclick="nextSlide()">❯</button>

    <div class="box">
      <div class="slide" style="background-color: red;"></div>
      <div class="slide" style="background-color: green;"></div>
      <div class="slide" style="background-color: blue;"></div>
    </div>
  </body>
</html>
