<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Texts dojo</title>
    <link href="../helper-dom-checker/common.css" rel="stylesheet">
    <link href="texts.css" rel="stylesheet">
    <script src="../helper-dom-checker/dom-checker.js"></script>
</head>
<body class="hgroup">

<!-- poniżej wpisujemy kod HTML -->
<!-- poniżej tej linijki nie ruszaj -->

<div class="clearfix"></div>
<h1>Użyj znacznika [hgroup] do stworzenia połączenia nagłówka [h1] i [p]</h1>
<p>Hgroup łączy elementy dodatkowe do znacznika nagłówka [h1-h6]. Używamy, jeśli istnieje potrzeba
    rozszerzenia nagłówka o dodatkowe informacje.</p>
<br><br>
<img alt="Wygląd elementu" src="./text-8.png" class="" />

<script>
    document.addEventListener('DOMContentLoaded', () => {
        init();
        log(true, "Sprawdzanie struktury");
        selectorExists('hgroup', 1, "Utwórz znacznik hgroup");
        selectorExists('hgroup > h1', 1, "Utwórz znacznik h1 w hgroup");
        selectorExists('hgroup p', 1, "Utwórz paragraf w hgroup");
        selectorTextContains('h1', 'Frankenstein', "Nagłówek musi zawierać tytuł");
        selectorTextContains('p', 'Modern Prometheus', "Paragraf musi zawierać tekst");
    });
</script>
</body>
</html>
